{% extends 'base.html' %}
{% block title %}Register - PawConnect{% endblock %}
{% set active_page = 'register' %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <i class="fas fa-paw auth-icon"></i>
                        <h2 class="mt-3">Join PawConnect</h2>
                        <p class="text-muted">Create your account and start your adoption journey</p>
                    </div>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" name="full_name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 mb-3">Register</button>
                        <p class="text-center">
                            Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
