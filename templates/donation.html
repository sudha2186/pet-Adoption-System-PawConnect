{% extends 'base.html' %}
{% block title %}Donation - PawConnect{% endblock %}
{% set active_page = 'donation' %}

{% block content %}
<section class="donation-section py-5 text-center">
    <div class="container">
        <h2 class="fw-bold mb-4">Make a Donation ❤️</h2>
        <p class="text-muted mb-5">
            Your generosity helps us rescue, feed, and care for homeless animals.
        </p>

        <form method="POST" action="{{ url_for('donation') }}" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Amount (₹)</label>
                <input type="number" class="form-control" name="amount" required min="10">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Message (optional)</label>
                <textarea class="form-control" rows="3" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Donate Now</button>
        </form>
    </div>
</section>
{% endblock %}
